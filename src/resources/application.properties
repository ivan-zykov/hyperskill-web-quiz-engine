server.port=8889
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
spring.jackson.deserialization.fail-on-missing-creator-properties=true
spring.jackson.deserialization.fail-on-null-for-primitives=true
# Core web package: dispatching, handler mappings, and argument resolution
logging.level.org.springframework.web=DEBUG
# Fine-grained tracing inside the RequestMappingHandlerAdapter, where method arguments are resolved
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
# Show exceptions that occur before controller exception handlers (like type mismatches, missing parameters, etc.)
logging.level.org.springframework.web.servlet.mvc.support.DefaultHandlerExceptionResolver=DEBUG
# Show exceptions in validation and data binding logic
logging.level.org.springframework.validation=DEBUG